<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPulse</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="assets/img/close.svg" alt="close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <div class="logowp">
              <img class="invert" src="assets/img/logo.svg" alt="" />
              <h1>MusicPulse</h1>
            </div>
            <ul>
              <li>
                <img class="invert" src="assets/img/home.svg" alt="home" />Home
              </li>
              <li>
                <img
                  class="invert"
                  src="assets/img/search.svg"
                  alt="search"
                />Search
              </li>
            </ul>
          </div>
          <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
              <img
                class="invert"
                src="assets/img/playlist.svg"
                alt="playlist"
              />
              <h2>Your Library</h2>
            </div>
            <div class="songList">
              <ul>
                <!-- <li>
                  <img class="invert" src="assets/img/music.svg" alt="" />
                  <div class="info">
                    <div>Song Name</div>
                    <div>Song Artist</div>
                  </div>
                  <div class="playNow">
                    <span>Play Now</span>
                    <img class="invert" src="assets/img/play.svg" alt="" />
                  </div>
                </li> -->
              </ul>
            </div>
            <div class="footer">
              <div>
                <a
                  href="https://www.instagram.com/Galaxy22111/"
                  target="_blank"
                >
                  <span>Made with &#128154; by Aadil</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.instagram.com/Galaxy22111/"
                  target="_blank"
                >
                  <span>Copyright&#169; 2024</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey">
        <div class="header">
          <div class="nav">
            <img
              class="invert hamburger"
              src="assets/img/hamburger.svg"
              alt="hamburger"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup btn">Sign up</button>
            <button class="btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Your Playlists</h1>
          <div class="cardContainer">
          </div>
          <div class="playbar">
            <div class="seekbar">
              <input
                type="range"
                name=""
                id=""
                class="slider"
                value="0"
                max="1000"
              />
            </div>
            <!-- <div class="seekbar">
              <div class="circle"></div>
            </div> -->
            <div class="songMetaContainer">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  id="previous"
                  src="assets/img/prevsong.svg"
                  alt="previous song"
                />
                <img id="play" src="assets/img/play.svg" alt="play song" />
                <img id="next" src="assets/img/nextsong.svg" alt="next song" />
              </div>
              <div class="timevol">
                <div id="autoPlay">
                  Auto Play: <span id="autoPlayToggle">Off</span>
                </div>
                <div class="songtime"></div>
                <div class="volume">
                  <img src="assets/img/volume.svg" width="25px" alt="volume" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
